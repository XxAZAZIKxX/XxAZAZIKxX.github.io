<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main class="list-phone">
        <div class="phone">
            <div class="phone__img">
                <img src="img/phone.png" width="100" height="150">
                <div class="weekly">
                    <img src="img/sticker.png" class="weekly-img">
                    <p>модель</p>
                    <p>недели</p>
                </div>
            </div>
            <div class="phone__info">
                <p1>Apple Iphone</p1>
                <p class="phone__info phone-price">100$</p>
                <div class="phone__button">
                    <p class="phone__button-text">купить</p>
                </div>
            </div>
        </div>
        <div class="phone">
            <div class="phone__img">
                <img src="img/phone.png" width="100" height="150">
                <div class="super-price">
                    <p>СУПЕР</p>
                    <p>ЦЕНА</p>
                </div>
            </div>
            <div class="phone__info">
                <p1>Apple Iphone</p1>
                <p class="phone__info phone-price">100$ <span>(50$)</span></p>
                <div class="phone__button">
                    <p class="phone__button-text">купить</p>
                </div>
            </div>
        </div>
        <div class="phone">
            <div class="phone__img">
                <img src="img/phone.png" width="100" height="150" class="not-available">
                <img src="img/na.png" width="100" height="80" class="img-na">
            </div>
            <div class="phone__info not-available">
                <p1>товар в пути</p1>
                <p class="phone__info phone-price not-available"> - - - </p>
                <div class="phone__button na">
                    <p class="phone__button-text">купить</p>
                </div>
            </div>
        </div>
        <div class="phone">
            <div class="phone__img">
                <img src="img/phone.png" width="100" height="150">
            </div>
            <div class="phone__info">
                <p1>Apple Iphone</p1>
                <p class="phone__info phone-price">100$</p>
                <div class="phone__button">
                    <p class="phone__button-text">купить</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
